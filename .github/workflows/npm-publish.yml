name: npm-publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: 'https://libraries.io'
      - run: npm publish --access public
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.LIBIO }}

